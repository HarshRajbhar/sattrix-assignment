<section
  class="w-full h-full justify-center outline flex flex-col items-center"
>
  <!-- Username -->
  <div class="box">
    <h1>Username</h1>
    <input type="text" class="Input" [(ngModel)]="login.username" />
  </div>
  <!-- Password -->
  <div class="box">
    <h1>Password</h1>
    <input type="text" class="Input" [(ngModel)]="login.password" />
  </div>

  <!-- Login -->
  <button class="login-btn mt-5" role="button" (click)="user_login()">Login</button>
</section>
